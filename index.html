<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Stack Interview Prep</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#1a1a2e;--bg2:#16213e;--bg3:#0f3460;--accent:#e94560;--accent2:#533483;--text:#e0e0e0;--text2:#a0a0b0;--card:#1e2746;--border:#2a3a5c;--success:#4caf50;--warn:#ff9800;--code-bg:#0d1117}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);display:flex;min-height:100vh;line-height:1.6}
a{color:var(--accent);text-decoration:none}
/* Sidebar */
.sidebar{width:280px;background:var(--bg2);border-right:1px solid var(--border);display:flex;flex-direction:column;position:fixed;height:100vh;overflow-y:auto;z-index:100}
.sidebar h1{padding:20px;font-size:1.1rem;color:var(--accent);border-bottom:1px solid var(--border);text-align:center}
.sidebar h1 small{display:block;font-size:.7rem;color:var(--text2);font-weight:400;margin-top:4px}
.nav-item{padding:12px 20px;cursor:pointer;border-bottom:1px solid var(--border);transition:.2s;display:flex;align-items:center;gap:10px}
.nav-item:hover{background:var(--bg3)}
.nav-item.active{background:var(--bg3);border-left:3px solid var(--accent)}
.nav-item .day-num{background:var(--accent);color:#fff;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;font-size:.8rem;font-weight:700;flex-shrink:0}
.nav-item .day-info{flex:1}
.nav-item .day-title{font-size:.85rem;font-weight:600}
.nav-item .day-sub{font-size:.7rem;color:var(--text2)}
.nav-item .progress-dot{width:10px;height:10px;border-radius:50%;background:var(--border)}
.nav-item .progress-dot.done{background:var(--success)}
.nav-item .progress-dot.partial{background:var(--warn)}
.sidebar-footer{margin-top:auto;padding:12px 20px;border-top:1px solid var(--border)}
.sidebar-footer button{width:100%;padding:10px;background:var(--accent2);color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:.85rem}
.sidebar-footer button:hover{opacity:.85}
/* Main */
.main{margin-left:280px;flex:1;padding:30px 40px;max-width:900px}
.main h2{color:var(--accent);margin-bottom:6px;font-size:1.6rem}
.main h3{color:#7ec8e3;margin:24px 0 10px;font-size:1.2rem}
.main h4{color:var(--warn);margin:18px 0 8px;font-size:1rem}
.section-block{background:var(--card);border-radius:10px;padding:24px;margin:16px 0;border:1px solid var(--border)}
.section-block p{margin:8px 0;color:var(--text2)}
.section-block ul,.section-block ol{margin:8px 0 8px 20px;color:var(--text2)}
.section-block li{margin:4px 0}
.section-block code{background:var(--code-bg);padding:2px 6px;border-radius:4px;font-size:.85em}
pre[class*="language-"]{border-radius:8px;margin:12px 0;font-size:.85rem}
/* Quiz */
.quiz-block{background:var(--card);border-radius:10px;padding:20px;margin:16px 0;border:1px solid var(--border)}
.quiz-block .q-title{font-weight:600;margin-bottom:12px;color:#7ec8e3}
.quiz-option{display:block;padding:10px 14px;margin:6px 0;background:var(--bg);border:1px solid var(--border);border-radius:6px;cursor:pointer;transition:.2s;color:var(--text)}
.quiz-option:hover{border-color:var(--accent)}
.quiz-option.selected{border-color:var(--accent);background:rgba(233,69,96,.1)}
.quiz-option.correct{border-color:var(--success);background:rgba(76,175,80,.15)}
.quiz-option.wrong{border-color:var(--accent);background:rgba(233,69,96,.15)}
.quiz-feedback{margin-top:10px;padding:10px;border-radius:6px;display:none;font-size:.9rem}
.quiz-feedback.show{display:block}
.quiz-feedback.correct{background:rgba(76,175,80,.15);color:var(--success)}
.quiz-feedback.wrong{background:rgba(233,69,96,.15);color:var(--accent)}
.quiz-submit{margin-top:10px;padding:8px 20px;background:var(--accent);color:#fff;border:none;border-radius:6px;cursor:pointer}
.quiz-submit:hover{opacity:.85}
/* Flashcard */
.flashcard{background:var(--card);border-radius:10px;margin:12px 0;border:1px solid var(--border);overflow:hidden}
.flashcard .fc-q{padding:16px 20px;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
.flashcard .fc-q:hover{background:rgba(255,255,255,.03)}
.flashcard .fc-num{background:var(--accent2);color:#fff;border-radius:4px;padding:2px 8px;font-size:.75rem;margin-right:10px}
.flashcard .fc-a{padding:0 20px;max-height:0;overflow:hidden;transition:max-height .3s;background:rgba(0,0,0,.15)}
.flashcard .fc-a.open{padding:16px 20px;max-height:2000px}
.flashcard .fc-a p{margin:6px 0;color:var(--text2)}
.flashcard .fc-a code{background:var(--code-bg);padding:2px 6px;border-radius:4px;font-size:.85em}
.fc-arrow{transition:transform .3s;color:var(--text2)}
.flashcard.open .fc-arrow{transform:rotate(90deg)}
/* Progress */
.progress-bar{background:var(--bg);border-radius:10px;height:8px;margin:8px 0 20px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));border-radius:10px;transition:width .4s}
.check-item{display:flex;align-items:center;gap:8px;padding:6px 0;cursor:pointer;color:var(--text2)}
.check-item input{accent-color:var(--accent)}
.check-item.checked{color:var(--success);text-decoration:line-through}
/* Cheat Sheet */
.cheat-panel{position:fixed;right:-500px;top:0;width:480px;height:100vh;background:var(--bg2);border-left:1px solid var(--border);overflow-y:auto;transition:right .3s;z-index:200;padding:20px}
.cheat-panel.open{right:0}
.cheat-panel h2{color:var(--accent);margin-bottom:16px}
.cheat-panel .close-btn{position:absolute;top:10px;right:16px;font-size:1.5rem;cursor:pointer;color:var(--text2)}
.cheat-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:150}
.cheat-overlay.open{display:block}
/* Table */
table{width:100%;border-collapse:collapse;margin:12px 0;font-size:.85rem}
th,td{padding:8px 12px;border:1px solid var(--border);text-align:left}
th{background:var(--bg3);color:#7ec8e3}
/* Mobile hamburger */
.hamburger{display:none;position:fixed;top:10px;left:10px;z-index:300;background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:1.2rem;cursor:pointer}
/* Responsive */
@media(max-width:768px){
  .sidebar{left:-280px;transition:left .3s}
  .sidebar.open{left:0}
  .main{margin-left:0;padding:20px 16px;padding-top:50px}
  .hamburger{display:block}
  .cheat-panel{width:100%}
}
.tag{display:inline-block;background:var(--accent2);color:#fff;padding:2px 8px;border-radius:4px;font-size:.7rem;margin:2px}
.tip-box{background:rgba(76,175,80,.1);border-left:3px solid var(--success);padding:12px 16px;border-radius:0 8px 8px 0;margin:12px 0;font-size:.9rem}
.warn-box{background:rgba(233,69,96,.1);border-left:3px solid var(--accent);padding:12px 16px;border-radius:0 8px 8px 0;margin:12px 0;font-size:.9rem}
.home-hero{text-align:center;padding:40px 0}
.home-hero h2{font-size:2rem;margin-bottom:10px}
.home-hero p{color:var(--text2);font-size:1.1rem;margin-bottom:30px}
.day-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin:20px 0}
.day-card{background:var(--card);border-radius:10px;padding:20px;border:1px solid var(--border);cursor:pointer;transition:.2s}
.day-card:hover{border-color:var(--accent);transform:translateY(-2px)}
.day-card h3{color:var(--accent);margin-bottom:6px;font-size:1rem}
.day-card p{color:var(--text2);font-size:.8rem}
.reset-btn{background:transparent;border:1px solid var(--accent);color:var(--accent);padding:6px 14px;border-radius:6px;cursor:pointer;font-size:.8rem;margin-top:8px}
.reset-btn:hover{background:var(--accent);color:#fff}
.cat-header{display:flex;align-items:center;gap:8px;margin:24px 0 12px;padding-bottom:8px;border-bottom:1px solid var(--border)}
.cat-header span{font-size:1.1rem;font-weight:600;color:var(--warn)}
/* Try-it editor */
.code-wrapper{position:relative}
.try-btn{position:absolute;top:6px;right:6px;background:var(--accent2);color:#fff;border:none;border-radius:4px;padding:4px 10px;font-size:.7rem;cursor:pointer;z-index:1;opacity:.7;transition:.2s}
.try-btn:hover{opacity:1}
.try-panel{display:none;margin:-8px 0 12px;border:1px solid var(--accent2);border-radius:0 0 8px 8px;overflow:hidden}
.try-panel.open{display:block}
.try-panel-header{display:flex;justify-content:space-between;align-items:center;background:var(--accent2);padding:6px 12px}
.try-panel-header span{color:#fff;font-size:.75rem;font-weight:600}
.try-panel-header button{background:rgba(255,255,255,.2);color:#fff;border:none;border-radius:4px;padding:3px 10px;font-size:.7rem;cursor:pointer}
.try-panel-header button:hover{background:rgba(255,255,255,.35)}
.try-editor{width:100%;min-height:120px;background:var(--code-bg);color:var(--text);border:none;padding:14px;font-family:'Cascadia Code','Fira Code','Consolas',monospace;font-size:.85rem;resize:vertical;line-height:1.5;tab-size:2;outline:none}
.try-output{background:#0a0e14;color:var(--success);padding:10px 14px;font-family:monospace;font-size:.8rem;min-height:28px;border-top:1px solid var(--border);white-space:pre-wrap}
.try-output.error{color:var(--accent)}
</style>
</head>

<script>

const DAYS=[
// ---- DAY 1: TypeScript ----
{
title:"TypeScript Fundamentals",
sub:"Types, interfaces, classes, generics",
icon:"TS",
sections:[
{title:"What is TypeScript?",content:`<p>TypeScript is a <strong>superset of JavaScript</strong> created by Microsoft. It adds <strong>static typing</strong> — you declare what type each variable, parameter, and return value should be, and errors are caught at <em>compile time</em> instead of runtime.</p>
<div class="tip-box"><strong>Why does this matter?</strong> Angular uses TypeScript by default. Every Angular component you write is TypeScript.</div>
<p>Key benefits:</p>
<ul>
<li><strong>Catches bugs early</strong> — typos, wrong types, missing properties</li>
<li><strong>Better IDE support</strong> — autocomplete, refactoring</li>
<li><strong>Self-documenting</strong> — types explain what code expects</li>
</ul>`},
{title:"Variables & Basic Types",content:`<p>TypeScript has the same variable declarations as JS but adds type annotations:</p>
<pre><code class="language-typescript">// Basic types
const name: string = "Sura";
let age: number = 25;
let isReady: boolean = true;

// Arrays
const scores: number[] = [85, 92, 78];
const names: string[] = ["Alice", "Bob"];

// let vs const
let canChange: string = "hello";
canChange = "world"; // OK

const cantChange: string = "fixed";
// cantChange = "oops"; // ERROR!</code></pre>
<div class="warn-box"><strong>Avoid <code>any</code></strong> — it disables type checking entirely. Use <code>unknown</code> if the type is truly unknown.</div>
<table><tr><th>Type</th><th>Example</th><th>Description</th></tr>
<tr><td><code>string</code></td><td><code>"hello"</code></td><td>Text</td></tr>
<tr><td><code>number</code></td><td><code>42, 3.14</code></td><td>Integer or float</td></tr>
<tr><td><code>boolean</code></td><td><code>true, false</code></td><td>True/false</td></tr>
<tr><td><code>any</code></td><td><code>anything</code></td><td>Escape hatch (avoid!)</td></tr>
<tr><td><code>void</code></td><td>—</td><td>No return value</td></tr>
<tr><td><code>null/undefined</code></td><td>—</td><td>Absence of value</td></tr>
</table>`},
{title:"Interfaces",content:`<p>An interface defines the <strong>shape of an object</strong> — what properties it must have and their types. Think of it as a blueprint or contract.</p>
<pre><code class="language-typescript">interface User {
  name: string;
  age: number;
  email: string;
  isActive: boolean;
  nickname?: string;  // optional (?)
}

const user: User = {
  name: "Sura",
  age: 25,
  email: "sura@example.com",
  isActive: true
  // nickname is optional, so we can skip it
};

// TypeScript catches mistakes:
// const bad: User = { name: "Bob" };
// ERROR: missing age, email, isActive</code></pre>
<div class="tip-box"><strong>Interview tip:</strong> "An interface defines the contract an object must follow — what properties and types it needs."</div>`},
{title:"Functions with Types",content:`<p>In TypeScript, you type both parameters and the return value:</p>
<pre><code class="language-typescript">// Regular function
function add(a: number, b: number): number {
  return a + b;
}

// Arrow function
const multiply = (a: number, b: number): number => a * b;

// Optional parameters (?)
function greet(name: string, greeting?: string): string {
  return \`\${greeting || "Hello"}, \${name}!\`;
}

// Default parameters
function createUser(name: string, role: string = "viewer"): string {
  return \`\${name} (\${role})\`;
}

greet("Sura");           // "Hello, Sura!"
greet("Sura", "Hi");     // "Hi, Sura!"
createUser("Bob");        // "Bob (viewer)"
createUser("Bob","admin");// "Bob (admin)"</code></pre>`},
{title:"Classes & Inheritance",content:`<pre><code class="language-typescript">class Animal {
  // Access modifiers: public, private, protected
  constructor(
    public name: string,
    private sound: string,
    protected speed: number
  ) {}

  speak(): string {
    return \`\${this.name} says \${this.sound}\`;
  }
}

// Inheritance with extends
class Dog extends Animal {
  constructor(name: string) {
    super(name, "Woof", 30); // call parent constructor
  }

  fetch(): string {
    // Can access protected 'speed', NOT private 'sound'
    return \`\${this.name} runs at \${this.speed}mph to fetch!\`;
  }
}

const dog = new Dog("Rex");
dog.speak();  // "Rex says Woof"
dog.fetch();  // "Rex runs at 30mph to fetch!"
dog.name;     // OK (public)
// dog.sound; // ERROR (private)
// dog.speed; // ERROR (protected - only in class/subclass)</code></pre>
<table><tr><th>Modifier</th><th>Class</th><th>Subclass</th><th>Outside</th></tr>
<tr><td><code>public</code></td><td>Yes</td><td>Yes</td><td>Yes</td></tr>
<tr><td><code>protected</code></td><td>Yes</td><td>Yes</td><td>No</td></tr>
<tr><td><code>private</code></td><td>Yes</td><td>No</td><td>No</td></tr></table>`},
{title:"Enums & Generics",content:`<pre><code class="language-typescript">// String enum - named constants
enum Status {
  Active = "ACTIVE",
  Inactive = "INACTIVE",
  Pending = "PENDING"
}

const userStatus: Status = Status.Active;

// Generics - reusable code that works with multiple types
function wrapInArray&lt;T&gt;(value: T): T[] {
  return [value];
}

wrapInArray(5);       // number[] → [5]
wrapInArray("hello"); // string[] → ["hello"]

// Generic interface
interface ApiResponse&lt;T&gt; {
  data: T;
  success: boolean;
  error?: string;
}

const response: ApiResponse&lt;User[]&gt; = {
  data: [{ name: "Sura", age: 25, email: "s@e.com", isActive: true }],
  success: true
};</code></pre>
<div class="tip-box"><strong>Interview tip:</strong> "Generics let you write flexible, reusable code that still has type safety — like a function that works with any type but keeps track of which type was used."</div>`}
],
quizzes:[
{q:"What keyword declares a variable that cannot be reassigned?",opts:["let","var","const","static"],ans:2,explain:"const declares a constant binding that can't be reassigned. Note: objects/arrays declared with const can still be mutated."},
{q:"What TypeScript type should you avoid using?",opts:["string","unknown","any","void"],ans:2,explain:"'any' disables type checking entirely, defeating the purpose of TypeScript. Use 'unknown' if the type is truly unknown."},
{q:"What does the '?' mean in an interface property?",opts:["The property is nullable","The property is optional","The property is readonly","The property is private"],ans:1,explain:"A question mark after a property name (e.g., nickname?: string) means the property is optional — you don't have to include it."},
{q:"What is the output?<br><code>const arr = [1,5,8,3]; arr.filter(x => x > 4);</code>",opts:["[1,5,8,3]","[5,8]","[1,3]","[5,8,3]"],ans:1,explain:"filter() keeps elements where the callback returns true. 5 > 4 and 8 > 4 are true, so the result is [5, 8]."},
{q:"Which access modifier allows access in the class and its subclasses only?",opts:["public","private","protected","readonly"],ans:2,explain:"protected members are accessible within the class and any class that extends it, but not from outside."},
{q:"What keyword is used for class inheritance?",opts:["implements","inherits","extends","super"],ans:2,explain:"'extends' creates a subclass. 'super' is used inside the subclass to call the parent's constructor/methods."},
{q:"What do generics provide?",opts:["Runtime type checking","Reusable code with type safety","Faster execution","Dynamic typing"],ans:1,explain:"Generics let you write functions/classes that work with any type while maintaining compile-time type safety."},
{q:"What is the correct type for an array of strings?",opts:["Array(string)","string{}","string[]","[string]"],ans:2,explain:"string[] is the shorthand syntax. Array<string> is the generic syntax — both are equivalent."},
{q:"What does an interface define?",opts:["A function body","The shape/contract of an object","A database schema","A CSS class"],ans:1,explain:"An interface defines what properties and types an object must have — like a blueprint or contract."},
{q:"What does <code>super()</code> do in a constructor?",opts:["Creates a new instance","Calls the parent class constructor","Overrides a method","Makes a property static"],ans:1,explain:"super() calls the parent class constructor. It must be called before using 'this' in a subclass constructor."}
]
},
// ---- DAY 2: HTML & CSS ----
{
title:"HTML & CSS Basics",
sub:"Structure, styling, flexbox, responsive",
icon:"HC",
sections:[
{title:"HTML Fundamentals",content:`<p><strong>HTML</strong> (HyperText Markup Language) is the structure/skeleton of every web page. It uses <strong>tags</strong> to define content.</p>
<pre><code class="language-markup">&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;My Page&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello World&lt;/h1&gt;
    &lt;p&gt;This is a paragraph.&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;</code></pre>
<table><tr><th>Tag</th><th>Purpose</th><th>Block/Inline</th></tr>
<tr><td><code>&lt;h1&gt;-&lt;h6&gt;</code></td><td>Headings (h1 largest)</td><td>Block</td></tr>
<tr><td><code>&lt;p&gt;</code></td><td>Paragraph</td><td>Block</td></tr>
<tr><td><code>&lt;div&gt;</code></td><td>Generic block container</td><td>Block</td></tr>
<tr><td><code>&lt;span&gt;</code></td><td>Generic inline container</td><td>Inline</td></tr>
<tr><td><code>&lt;a href=""&gt;</code></td><td>Hyperlink</td><td>Inline</td></tr>
<tr><td><code>&lt;img src=""&gt;</code></td><td>Image (self-closing)</td><td>Inline</td></tr>
<tr><td><code>&lt;ul&gt;/&lt;ol&gt;</code></td><td>Unordered/ordered list</td><td>Block</td></tr>
<tr><td><code>&lt;input&gt;</code></td><td>Form input (self-closing)</td><td>Inline</td></tr>
</table>
<div class="tip-box"><strong>Semantic HTML</strong> uses meaningful tags like <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;footer&gt;</code>, <code>&lt;article&gt;</code>, <code>&lt;section&gt;</code> instead of generic <code>&lt;div&gt;</code>s. Better for accessibility and SEO.</div>`},
{title:"CSS Box Model",content:`<p>Every HTML element is a <strong>box</strong> with four layers:</p>
<pre><code class="language-css">/* The Box Model (outside → inside):
   MARGIN → BORDER → PADDING → CONTENT */

.box {
  width: 200px;          /* Content width */
  padding: 20px;         /* Space inside border */
  border: 2px solid red; /* The border itself */
  margin: 10px;          /* Space outside border */
}

/* Total width = margin + border + padding + content + padding + border + margin
   = 10 + 2 + 20 + 200 + 20 + 2 + 10 = 264px */

/* Fix this with box-sizing: */
* { box-sizing: border-box; }
/* Now width INCLUDES padding and border */</code></pre>
<div class="warn-box"><strong>Classic interview question:</strong> "What is the CSS Box Model?" — Content, padding, border, margin. Use <code>box-sizing: border-box</code> so width includes padding/border.</div>`},
{title:"Flexbox Layout",content:`<p>Flexbox is the modern way to layout elements in rows or columns. Used in ~90% of modern web pages.</p>
<pre><code class="language-css">/* Make a container flex */
.container {
  display: flex;
  flex-direction: row;     /* row (default) or column */
  justify-content: center; /* Main axis alignment */
  align-items: center;     /* Cross axis alignment */
  gap: 16px;               /* Space between items */
  flex-wrap: wrap;          /* Wrap to next line */
}

/* justify-content values:
   flex-start | flex-end | center |
   space-between | space-around | space-evenly */

/* align-items values:
   flex-start | flex-end | center | stretch */

/* Child properties */
.item {
  flex: 1;        /* Grow to fill space equally */
  flex-shrink: 0; /* Don't shrink */
}</code></pre>`},
{title:"Responsive Design & Media Queries",content:`<p>Responsive design makes pages work on all screen sizes using <strong>media queries</strong>:</p>
<pre><code class="language-css">/* Mobile-first approach: base styles are for mobile */
.container {
  display: flex;
  flex-direction: column; /* Stack on mobile */
}

/* Tablet and up */
@media (min-width: 768px) {
  .container {
    flex-direction: row; /* Side by side on tablet+ */
  }
}

/* Desktop */
@media (min-width: 1024px) {
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
}

/* Responsive units */
/* px  = fixed pixels (not responsive) */
/* rem = relative to root font-size (responsive) */
/* %   = relative to parent element */
/* vw/vh = relative to viewport width/height */</code></pre>

<tr><td><code>px</code></td><td>Nothing (fixed)</td><td>Borders, small spacing</td></tr>
<tr><td><code>rem</code></td><td>Root font-size</td><td>Font sizes, spacing</td></tr>
<tr><td><code>%</code></td><td>Parent element</td><td>Widths, responsive layout</td></tr>
<tr><td><code>vw/vh</code></td><td>Viewport</td><td>Full-screen sections</td></tr></table>`},

{
title:"Angular Basics",
sub:"Components, binding, directives, lifecycle",
icon:"NG",
sections:[
{title:"What is Angular?",content:`<p>Angular is a <strong>framework by Google</strong> for building web applications. It uses TypeScript by default and organizes code into <strong>components</strong>.</p>
<table><tr><th>Feature</th><th>Angular</th><th>React</th></tr>
<tr><td>Made by</td><td>Google</td><td>Meta (Facebook)</td></tr>
<tr><td>Type</td><td>Full framework</td><td>UI library</td></tr>
<tr><td>Language</td><td>TypeScript</td><td>JavaScript (+ optional TS)</td></tr>
<tr><td>Includes</td><td>Router, forms, HTTP, testing</td><td>Just the view layer</td></tr>
<tr><td>Structure</td><td>Opinionated (one way)</td><td>Flexible (many ways)</td></tr>
</table>
<p><strong>Four building blocks:</strong></p>
<ol>
<li><strong>Modules</strong> — containers that group related components (<code>@NgModule</code>)</li>
<li><strong>Components</strong> — UI building blocks with .ts, .html, .css files (<code>@Component</code>)</li>
<li><strong>Templates</strong> — HTML with Angular syntax: <code>{{ }}</code>, <code>*ngIf</code>, <code>*ngFor</code></li>
<li><strong>Services</strong> — Business logic and data management (<code>@Injectable</code>)</li>
</ol>`},
{title:"Components",content:`<p>A component controls a piece of the UI. It has three parts:</p>
<pre><code class="language-typescript">import { Component } from '@angular/core';

@Component({
  selector: 'app-user-card',      // HTML tag name
  templateUrl: './user-card.component.html',  // Template
  styleUrls: ['./user-card.component.css']    // Styles
})
export class UserCardComponent {
  name: string = 'Sura';
  age: number = 25;
  isActive: boolean = true;

  greet(): string {
    return \`Hello, \${this.name}!\`;
  }
}</code></pre>
<div class="tip-box"><strong>Think of components like LEGO blocks</strong> — you snap them together to build a complete page. Each component is reusable and self-contained.</div>`},
{title:"Data Binding (4 Types)",content:`<pre><code class="language-typescript">// 1. INTERPOLATION — TS → Template (display values)
// {{ expression }}
&lt;h1&gt;{{ title }}&lt;/h1&gt;
&lt;p&gt;{{ user.name }} is {{ user.age }} years old&lt;/p&gt;

// 2. PROPERTY BINDING — TS → Template (set properties)
// [property]="value"
&lt;img [src]="imageUrl"&gt;
&lt;button [disabled]="isLoading"&gt;Submit&lt;/button&gt;

// 3. EVENT BINDING — Template → TS (handle events)
// (event)="handler()"
&lt;button (click)="onSubmit()"&gt;Submit&lt;/button&gt;
&lt;input (keyup)="onSearch($event)"&gt;

// 4. TWO-WAY BINDING — TS ↔ Template (sync both ways)
// [(ngModel)]="property"  (requires FormsModule!)
&lt;input [(ngModel)]="searchTerm"&gt;</code></pre>
<table><tr><th>Syntax</th><th>Name</th><th>Direction</th></tr>
<tr><td><code>{{ }}</code></td><td>Interpolation</td><td>TS → HTML</td></tr>
<tr><td><code>[ ]</code></td><td>Property binding</td><td>TS → HTML</td></tr>
<tr><td><code>( )</code></td><td>Event binding</td><td>HTML → TS</td></tr>
<tr><td><code>[( )]</code></td><td>Two-way binding</td><td>TS ↔ HTML</td></tr>
</table>
<div class="tip-box"><strong>Memory trick:</strong> () looks like "O" for Output (events go OUT). [] looks like a box receiving something IN.</div>`},
{title:"Structural Directives",content:`<pre><code class="language-markup">&lt;!-- *ngIf — Conditionally show/hide an element --&gt;
&lt;p *ngIf="isLoggedIn"&gt;Welcome back!&lt;/p&gt;
&lt;p *ngIf="!isLoggedIn"&gt;Please log in.&lt;/p&gt;

&lt;!-- *ngFor — Loop through an array --&gt;
&lt;ul&gt;
  &lt;li *ngFor="let user of users"&gt;
    {{ user.name }} — {{ user.email }}
  &lt;/li&gt;
&lt;/ul&gt;

&lt;!-- *ngFor with index --&gt;
&lt;div *ngFor="let item of items; let i = index"&gt;
  {{ i + 1 }}. {{ item }}
&lt;/div&gt;

&lt;!-- IMPORTANT: Cannot use *ngIf and *ngFor
     on the same element! Use a wrapper: --&gt;
&lt;ng-container *ngIf="showList"&gt;
  &lt;li *ngFor="let item of items"&gt;{{ item }}&lt;/li&gt;
&lt;/ng-container&gt;</code></pre>`},
{title:"@Input, @Output & Component Communication",content:`<pre><code class="language-typescript">// CHILD component receives data via @Input
@Component({ selector: 'app-product-card', ... })
export class ProductCardComponent {
  @Input() product!: Product;  // receives from parent
  @Output() addToCart = new EventEmitter&lt;Product&gt;();

  onBuy() {
    this.addToCart.emit(this.product); // sends to parent
  }
}

// PARENT template
&lt;app-product-card
  [product]="selectedProduct"
  (addToCart)="handleAddToCart($event)"
&gt;&lt;/app-product-card&gt;</code></pre>
<table><tr><th>Decorator</th><th>Direction</th><th>Analogy</th></tr>
<tr><td><code>@Input()</code></td><td>Parent → Child (data flows DOWN)</td><td>Like React props</td></tr>
<tr><td><code>@Output()</code></td><td>Child → Parent (events flow UP)</td><td>Like React callbacks</td></tr></table>`},
{title:"Lifecycle Hooks",content:`<pre><code class="language-typescript">export class UserListComponent implements OnInit, OnDestroy {
  users: User[] = [];

  constructor(private userService: UserService) {
    // ONLY for dependency injection
    // Do NOT fetch data here!
  }

  ngOnInit(): void {
    // Component is ready — fetch data HERE
    this.userService.getUsers().subscribe(data => {
      this.users = data;
    });
  }

  ngOnDestroy(): void {
    // Component is being removed — clean up
    // Unsubscribe from observables, clear timers
  }
}</code></pre>
<table><tr><th>Hook</th><th>When</th><th>Use For</th></tr>
<tr><td><code>ngOnInit</code></td><td>After component initialized</td><td>Fetch data, setup</td></tr>
<tr><td><code>ngOnChanges</code></td><td>When @Input values change</td><td>React to input changes</td></tr>
<tr><td><code>ngOnDestroy</code></td><td>Before component removed</td><td>Cleanup, unsubscribe</td></tr>
</table>
<div class="warn-box"><strong>Interview favorite:</strong> "Why not use the constructor?" — @Input values aren't available yet, and the component isn't fully initialized. Use ngOnInit instead.</div>`}
],

{title:"How the Pieces Connect",content:`<pre><code class="language-typescript">// The full request flow:
// USER CLICKS LINK
//   → ROUTING decides which component to show
//   → COMPONENT loads and needs data
//   → SERVICE provides data management
//   → HTTP CLIENT calls the API
//   → SERVER returns JSON
//   → SERVICE passes data to component
//   → COMPONENT displays with PIPES formatting</code></pre>
<div class="warn-box"><strong>THIS IS THE #1 INTERVIEW TOPIC:</strong> Dependency Injection. Every. Single. Angular. Interview. Will. Ask. About. This.</div>`},
{title:"Services & Dependency Injection",content:`<p>A <strong>service</strong> is a class that handles business logic and data management, separate from the UI. <strong>Dependency Injection (DI)</strong> is how Angular provides services to components.</p>
<pre><code class="language-typescript">// Creating a service
@Injectable({ providedIn: 'root' })  // Available app-wide
export class UserService {
  private users: User[] = [];

  getAll(): User[] { return this.users; }
  add(user: User): void { this.users.push(user); }
}

// WRONG way (don't do this):
// service = new UserService();  // Component creates its own

// RIGHT way (Dependency Injection):
export class UserListComponent {
  constructor(private userService: UserService) {}
  // Angular creates and provides the service!
}</code></pre>
<p><strong>Why DI matters:</strong></p>
<ul>
<li><strong>Testable</strong> — swap real service for mock in tests</li>
<li><strong>Loosely coupled</strong> — components don't create dependencies</li>
<li><strong>Singleton</strong> — one shared instance across all components</li>
</ul>
<div class="tip-box"><strong>Interview answer:</strong> "Dependency Injection is a design pattern where a class receives its dependencies from an external source rather than creating them itself. In Angular, you declare what you need in the constructor, and the framework provides it. This makes code testable, reusable, and loosely coupled."</div>`},
{title:"HTTP Client",content:`<pre><code class="language-typescript">// Service with HTTP calls
@Injectable({ providedIn: 'root' })
export class UserService {
  private apiUrl = 'https://api.example.com/users';

  constructor(private http: HttpClient) {}

  getAll(): Observable&lt;User[]&gt; {
    return this.http.get&lt;User[]&gt;(this.apiUrl);
  }

  getById(id: number): Observable&lt;User&gt; {
    return this.http.get&lt;User&gt;(\`\${this.apiUrl}/\${id}\`);
  }

  create(user: User): Observable&lt;User&gt; {
    return this.http.post&lt;User&gt;(this.apiUrl, user);
  }

  update(id: number, user: User): Observable&lt;User&gt; {
    return this.http.put&lt;User&gt;(\`\${this.apiUrl}/\${id}\`, user);
  }

  delete(id: number): Observable&lt;void&gt; {
    return this.http.delete&lt;void&gt;(\`\${this.apiUrl}/\${id}\`);
  }
}

// Using in a component
export class UserListComponent implements OnInit {
  users: User[] = [];

  constructor(private userService: UserService) {}

  ngOnInit(): void {
    this.userService.getAll().subscribe(data => {
      this.users = data;
    });
  }
}</code></pre>
<div class="tip-box"><strong>Key:</strong> HttpClient methods return <strong>Observables</strong>, not Promises. You must <code>.subscribe()</code> to execute the request.</div>`},
{title:"Routing",content:`<pre><code class="language-typescript">// Define routes
const routes: Routes = [
  { path: '', component: HomeComponent },
  { path: 'users', component: UserListComponent },
  { path: 'users/:id', component: UserDetailComponent },
  { path: '**', component: NotFoundComponent }  // 404 catch-all
];

// In template — navigation links
&lt;a routerLink="/"&gt;Home&lt;/a&gt;
&lt;a routerLink="/users"&gt;Users&lt;/a&gt;

// Where routed components appear:
&lt;router-outlet&gt;&lt;/router-outlet&gt;

// Programmatic navigation
export class LoginComponent {
  constructor(private router: Router) {}

  onLoginSuccess() {
    this.router.navigate(['/dashboard']);

}

// Reading URL parameters
export class UserDetailComponent implements OnInit {
  constructor(private route: ActivatedRoute) {}

  ngOnInit() {
    const id = this.route.snapshot.paramMap.get('id');
  }
}</code></pre>`},

{title:"What is Java?",content:`<p>Java is a <strong>statically typed, compiled language</strong> created in 1995 (Sun Microsystems, now Oracle). Used for Android apps, backend services (Spring Boot), enterprise software, and big data.</p>
<div class="warn-box"><strong>Java ≠ JavaScript!</strong> They are completely different languages.</div>
<table><tr><th>Feature</th><th>Java</th><th>JavaScript/TypeScript</th></tr>
<tr><td>Type system</td><td>Static, compiled</td><td>Dynamic (JS) / Static (TS)</td></tr>
<tr><td>Runs on</td><td>JVM (Java Virtual Machine)</td><td>Browser or Node.js</td></tr>
<tr><td>Entry point</td><td><code>public static void main()</code></td><td>Just start writing code</td></tr>
<tr><td>Semicolons</td><td><strong>Required</strong></td><td>Optional</td></tr>
<tr><td>OOP style</td><td>Class-based (everything in a class)</td><td>Prototype-based</td></tr></table>
<pre><code class="language-java">// How Java compiles:
// HelloWorld.java → javac → HelloWorld.class → java → Output!
// (source code)   (compiler)  (bytecode)      (JVM)

// Every Java file: one public class, filename MUST match
public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}</code></pre>`},
{title:"Variables & Types",content:`<pre><code class="language-java">// Primitive types
int age = 25;              // whole numbers
double price = 19.99;      // decimal numbers
boolean isActive = true;   // true/false
char grade = 'A';          // single character
String name = "Sura";      // text (capital S — it's a class!)

// Type conversion
int x = 10;
double y = x;           // Implicit (int → double, safe)
int z = (int) 3.99;     // Explicit cast → 3 (truncates!)

// String comparison — CLASSIC INTERVIEW QUESTION
String a = "hello";
String b = "hello";
String c = new String("hello");

a == b;        // true (same string pool reference)
a == c;        // FALSE! (different objects)
a.equals(c);   // TRUE! (compares actual content)
// ALWAYS use .equals() for String comparison!</code></pre>
<div class="warn-box"><strong>Interview classic:</strong> "What's the difference between == and .equals()?" — <code>==</code> compares references (memory addresses), <code>.equals()</code> compares actual content. Always use <code>.equals()</code> for Strings!</div>`},
{title:"Classes & OOP",content:`<p>Java's four pillars of OOP:</p>
<ol>
<li><strong>Encapsulation</strong> — hide internal details, expose through methods</li>
<li><strong>Inheritance</strong> — child classes reuse parent class code</li>
<li><strong>Polymorphism</strong> — same method name, different behavior</li>
<li><strong>Abstraction</strong> — show only essential details, hide complexity</li>
</ol>
<pre><code class="language-java">public class Animal {
    private String name;    // encapsulated
    protected int age;

    public Animal(String name, int age) {
        this.name = name;
        this.age = age;
    }

    public String speak() {         // can be overridden
        return name + " makes a sound";
    }

    public String getName() { return name; }  // getter
}

// Inheritance
public class Dog extends Animal {
    private String breed;

    public Dog(String name, int age, String breed) {
        super(name, age);  // call parent constructor
        this.breed = breed;
    }

    @Override  // Polymorphism
    public String speak() {
        return getName() + " says Woof!";
    }
}</code></pre>`},
{title:"Interfaces & Abstract Classes",content:`<pre><code class="language-java">// Interface — a contract (what to do, not how)
public interface Describable {
    String describe();  // no body — must be implemented
}

// Abstract class — partial implementation
public abstract class Shape {
    protected String color;

    public Shape(String color) {
        this.color = color;
    }

    // Abstract: subclass MUST implement
    public abstract double getArea();

    // Concrete: subclass inherits this
    public String getColor() {
        return color;
    }
}

// A class implements interface, extends abstract class
public class Circle extends Shape implements Describable {
    private double radius;

    public Circle(String color, double radius) {
        super(color);
        this.radius = radius;
    }

    @Override
    public double getArea() {
        return Math.PI * radius * radius;
    }

    @Override
    public String describe() {
        return color + " circle with radius " + radius;
    }
}</code></pre>
<table><tr><th></th><th>Interface</th><th>Abstract Class</th></tr>
<tr><td>Methods</td><td>Abstract only (Java 8+ can have default)</td><td>Abstract + concrete</td></tr>
<tr><td>Variables</td><td>Constants only</td><td>Any variables</td></tr>
<tr><td>Multiple</td><td>Can implement many</td><td>Can extend only one</td></tr>
<tr><td>Constructor</td><td>No</td><td>Yes</td></tr></table>`},
{title:"Collections",content:`<pre><code class="language-java">// ArrayList — dynamic array (most common)
import java.util.ArrayList;
import java.util.HashMap;

ArrayList&lt;String&gt; names = new ArrayList&lt;&gt;();
names.add("Alice");
names.add("Bob");
names.get(0);        // "Alice"
names.size();        // 2
names.remove("Bob"); // removes Bob

// HashMap — key-value pairs (like JS objects)
HashMap&lt;String, Integer&gt; scores = new HashMap&lt;&gt;();
scores.put("Alice", 95);
scores.put("Bob", 87);
scores.get("Alice");         // 95
scores.containsKey("Bob");   // true

// Loop through
for (String name : names) {
    System.out.println(name);
}

// Try-catch for error handling
try {
    int result = 10 / 0;
} catch (ArithmeticException e) {
    System.out.println("Error: " + e.getMessage());
} finally {
    System.out.println("Always runs");
}</code></pre>`}

{title:"What is Spring Boot?",content:`<p><strong>Spring Boot</strong> is a framework for building Java backend applications. Think of it like Express.js but for Java — it handles HTTP requests, connects to databases, and provides REST APIs.</p>
<table><tr><th>npm / Node.js</th><th>Maven / Java</th></tr>

<pre><code class="language-java">// Entry point — just one annotation!
@SpringBootApplication  // = @Configuration + @EnableAutoConfiguration + @ComponentScan
public class MyApiApplication {
    public static void main(String[] args) {
        SpringApplication.run(MyApiApplication.class, args);
    }
}</code></pre>`},
{title:"Three-Layer Architecture",content:`<pre><code class="language-java">// The request flows through three layers:
//
// HTTP Request
//     ↓
// [CONTROLLER]  → Handles HTTP, returns responses (@RestController)
//     ↓
// [SERVICE]     → Business logic, validation (@Service)
//     ↓
// [REPOSITORY]  → Database operations (@Repository / JpaRepository)
//     ↓
// [DATABASE]    → SQL, persists data
//     ↓
// Response flows back up</code></pre>
<div class="tip-box"><strong>Interview answer:</strong> "Spring Boot uses a three-layer architecture: Controllers handle HTTP requests, Services contain business logic, and Repositories handle database operations. This separation makes the code organized, testable, and maintainable."</div>`},
{title:"Complete REST API Example",content:`<pre><code class="language-java">// === MODEL / ENTITY ===
@Entity
@Table(name = "users")
public class User {
    @Id
    @GeneratedValue(strategy = GenerationType.IDENTITY)
    private Long id;

    @Column(nullable = false)
    private String name;
    private String email;

    // Constructors, getters, setters
}

// === REPOSITORY ===
@Repository
public interface UserRepository extends JpaRepository&lt;User, Long&gt; {
    List&lt;User&gt; findByName(String name);  // Spring auto-generates query!
}

// === SERVICE ===
@Service
public class UserService {
    private final UserRepository userRepository;

    // Constructor injection (DI!)
    public UserService(UserRepository userRepository) {
        this.userRepository = userRepository;
    }

    public List&lt;User&gt; getAllUsers() {
        return userRepository.findAll();
    }
    public User createUser(User user) {
        return userRepository.save(user);
    }
}

// === CONTROLLER ===
@RestController
@RequestMapping("/api/users")
public class UserController {
    private final UserService userService;

    public UserController(UserService userService) {
        this.userService = userService;
    }

    @GetMapping
    public List&lt;User&gt; getAll() {
        return userService.getAllUsers();
    }

    @GetMapping("/{id}")
    public User getById(@PathVariable Long id) { ... }

    @PostMapping
    public User create(@RequestBody User user) {
        return userService.createUser(user);
    }

    @PutMapping("/{id}")
    public User update(@PathVariable Long id, @RequestBody User user) { ... }

    @DeleteMapping("/{id}")
    public void delete(@PathVariable Long id) { ... }
}</code></pre>`},

// TypeScript (1-10)
{cat:"TypeScript",q:"What is TypeScript? Why use it over JavaScript?",a:"<p>TypeScript is a <strong>superset of JavaScript</strong> that adds static typing. Benefits: catches errors at compile time, better IDE support (autocomplete, refactoring), self-documenting code. Angular uses TypeScript by default.</p>"},
{cat:"TypeScript",q:"What are interfaces in TypeScript?",a:"<p>Interfaces define the <strong>shape/contract of an object</strong> — what properties it must have and their types. They're like blueprints. Example: <code>interface User { name: string; age: number; }</code></p>"},
{cat:"TypeScript",q:"What is the difference between let and const?",a:"<p><code>let</code> declares a variable that can be reassigned. <code>const</code> declares a variable that cannot be reassigned (but objects/arrays can be mutated). Both are block-scoped. Avoid <code>var</code> (function-scoped, hoisted).</p>"},
{cat:"TypeScript",q:"What are generics in TypeScript?",a:'<p>Generics let you write <strong>reusable code that works with multiple types</strong> while keeping type safety. Example: <code>function wrap&lt;T&gt;(value: T): T[] { return [value]; }</code> — works with any type but tracks which type was used.</p>'},
{cat:"TypeScript",q:"What is the 'any' type and why avoid it?",a:"<p><code>any</code> disables type checking entirely — any value is allowed. Avoid it because it defeats the purpose of TypeScript. Use <code>unknown</code> if the type is truly unknown (forces you to check the type before using it).</p>"},
{cat:"TypeScript",q:"What is the difference between type and interface?",a:"<p>Both define object shapes. <strong>Interfaces</strong> can be extended/merged and are preferred for object shapes. <strong>Type aliases</strong> can represent unions, primitives, tuples: <code>type Status = 'active' | 'inactive'</code>. Use interfaces for objects, types for unions.</p>"},
{cat:"TypeScript",q:"What are union types?",a:"<p>Union types allow a value to be <strong>one of several types</strong>: <code>let value: string | number = 'hello';</code> The variable can hold a string OR a number. Use type narrowing (typeof checks) to handle each type safely.</p>"},
{cat:"TypeScript",q:"What is an enum in TypeScript?",a:"<p>Enums are <strong>named constants</strong> that make code more readable: <code>enum Status { Active = 'ACTIVE', Inactive = 'INACTIVE' }</code>. Use string enums for clarity. They prevent magic strings/numbers scattered throughout code.</p>"},
{cat:"TypeScript",q:"What is type narrowing?",a:"<p>Type narrowing is when TypeScript <strong>narrows a broad type to a more specific one</strong> based on checks: <code>if (typeof value === 'string') { value.toUpperCase(); }</code> Inside the if block, TS knows value is a string.</p>"},
{cat:"TypeScript",q:"What are access modifiers in TypeScript?",a:"<p><code>public</code> — accessible everywhere (default). <code>private</code> — only within the class. <code>protected</code> — within the class and subclasses. Use private to hide implementation details (encapsulation).</p>"},
// HTML/CSS (11-20)
{cat:"HTML & CSS",q:"What is the difference between a div and a span?",a:"<p><code>&lt;div&gt;</code> is a <strong>block-level</strong> element (takes full width, stacks vertically). <code>&lt;span&gt;</code> is an <strong>inline</strong> element (only takes needed width, flows horizontally). Use div for layout sections, span for inline text styling.</p>"},
{cat:"HTML & CSS",q:"What is Flexbox?",a:"<p>Flexbox is a CSS layout model for arranging items in <strong>rows or columns</strong>. Set <code>display: flex</code> on a container. Use <code>justify-content</code> for main-axis alignment, <code>align-items</code> for cross-axis. Used in ~90% of modern web layouts.</p>"},
{cat:"HTML & CSS",q:"What is the CSS Box Model?",a:"<p>Every element is a box with four layers (outside to inside): <strong>Margin → Border → Padding → Content</strong>. Use <code>box-sizing: border-box</code> so width includes padding and border.</p>"},
{cat:"HTML & CSS",q:"What is responsive design?",a:"<p>Designing websites that work on <strong>all screen sizes</strong> (desktop, tablet, phone). Techniques: media queries (<code>@media</code>), flexible units (rem, %, vw), flexbox/grid layouts, mobile-first approach.</p>"},
{cat:"HTML & CSS",q:"What is semantic HTML?",a:"<p>Using <strong>meaningful tags</strong> like <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>, <code>&lt;footer&gt;</code> instead of generic <code>&lt;div&gt;</code>s. Better for accessibility (screen readers) and SEO.</p>"},
{cat:"HTML & CSS",q:"What is the difference between class and id in CSS?",a:"<p><code>class</code> (<code>.name</code>) — reusable, multiple elements can share it. <code>id</code> (<code>#name</code>) — unique, only one element per page. IDs have higher specificity. Use classes for styling, IDs for unique elements.</p>"},
{cat:"HTML & CSS",q:"What is CSS Grid?",a:"<p>CSS Grid is a 2D layout system for rows AND columns simultaneously: <code>display: grid; grid-template-columns: 1fr 1fr 1fr;</code>. Flexbox is 1D (row OR column), Grid is 2D (both at once).</p>"},
{cat:"HTML & CSS",q:"What are media queries?",a:"<p>CSS rules that apply only when certain conditions are met: <code>@media (max-width: 768px) { ... }</code> applies styles only on screens 768px or narrower. Used to create responsive designs.</p>"},
{cat:"HTML & CSS",q:"Difference between position: relative and position: absolute?",a:"<p><code>relative</code> — offsets from its <strong>normal position</strong> (still takes up original space). <code>absolute</code> — positioned relative to the <strong>nearest positioned ancestor</strong> (removed from normal flow).</p>"},
{cat:"HTML & CSS",q:"Difference between px, rem, and %?",a:"<p><code>px</code> — fixed pixels (not responsive). <code>rem</code> — relative to root font-size (1rem = 16px default, responsive). <code>%</code> — relative to parent element. Use rem for fonts/spacing, % for widths.</p>"},
// Angular (21-35)
{cat:"Angular",q:"What is Angular and how is it different from React?",a:"<p>Angular is a <strong>full framework by Google</strong> (includes routing, forms, HTTP, testing). React is a <strong>UI library by Meta</strong> (just the view layer, need add-on libraries). Angular uses TypeScript by default, is more opinionated, has a steeper learning curve.</p>"},
{cat:"Angular",q:"What is a component in Angular?",a:"<p>A component is a <strong>reusable building block</strong> that controls a piece of the UI. It has three files: .ts (logic), .html (template), .css (styles). Defined with the <code>@Component</code> decorator.</p>"},
{cat:"Angular",q:"What is Dependency Injection? (KNOW THIS COLD!)",a:'<p>DI is a design pattern where a class <strong>receives its dependencies from an external source</strong> rather than creating them. In Angular, you declare what you need in the constructor: <code>constructor(private userService: UserService) {}</code> — Angular provides the instance. Benefits: testable, loosely coupled, singleton services.</p><div class="tip-box">This is THE most asked Angular interview question. Practice saying this answer out loud.</div>'},
{cat:"Angular",q:"What is a service in Angular?",a:"<p>A service is a class decorated with <code>@Injectable</code> that handles <strong>business logic and data management</strong>, separate from the UI. Services are shared across components via Dependency Injection. Example: UserService that manages API calls.</p>"},
{cat:"Angular",q:"What are lifecycle hooks? Name the most important ones.",a:"<p>Methods that Angular calls at specific moments in a component's life: <code>ngOnInit</code> (component ready — fetch data here), <code>ngOnChanges</code> (input values changed), <code>ngOnDestroy</code> (component removed — cleanup here). Don't use constructor for data fetching!</p>"},
{cat:"Angular",q:"Template-driven vs reactive forms?",a:"<p><strong>Template-driven:</strong> Logic in HTML using ngModel, simpler, good for simple forms. <strong>Reactive:</strong> Logic in TypeScript using FormGroup/FormControl, more control, better for complex forms with dynamic validation. Reactive is preferred in production.</p>"},
{cat:"Angular",q:"What is an Observable?",a:"<p>An Observable is a <strong>stream of data over time</strong> (from RxJS library). Unlike Promises (one value), Observables can emit multiple values. HttpClient returns Observables. You must <code>.subscribe()</code> to get values.</p>"},
{cat:"Angular",q:"Difference between @Input and @Output?",a:"<p><code>@Input()</code> — passes data <strong>parent → child</strong> (like React props). <code>@Output()</code> — sends events <strong>child → parent</strong> (like React callbacks). @Output uses EventEmitter.</p>"},
{cat:"Angular",q:"What is routing in Angular?",a:"<p>Routing maps URLs to components, enabling <strong>navigation without page reloads</strong> (SPA). Define routes in a Routes array, use <code>&lt;router-outlet&gt;</code> as placeholder, navigate with <code>routerLink</code> or <code>router.navigate()</code>.</p>"},
{cat:"Angular",q:"What are *ngIf and *ngFor?",a:"<p><strong>Structural directives</strong> that modify the DOM. <code>*ngIf</code> conditionally renders an element. <code>*ngFor</code> loops through an array creating an element for each item. Cannot use both on the same element.</p>"},
{cat:"Angular",q:"What is two-way data binding?",a:'<p><code>[(ngModel)]</code> syncs data in <strong>both directions</strong> — typing in an input updates the variable, and changing the variable updates the input. Called "banana in a box." Requires FormsModule.</p>'},
{cat:"Angular",q:"What is a module in Angular?",a:"<p>A module (<code>@NgModule</code>) is a <strong>container that groups related components, services, and other modules</strong>. Every app has a root module (AppModule). Modules declare components, import other modules, and provide services.</p>"},
{cat:"Angular",q:"What are pipes in Angular?",a:"<p>Pipes <strong>transform data for display</strong> in templates without changing the source: <code>{{ birthday | date:'longDate' }}</code>, <code>{{ price | currency:'EUR' }}</code>, <code>{{ name | uppercase }}</code>. You can create custom pipes too.</p>"},
{cat:"Angular",q:"What is an Angular directive?",a:"<p>Directives modify DOM elements. <strong>Structural directives</strong> (*ngIf, *ngFor) add/remove elements. <strong>Attribute directives</strong> (ngClass, ngStyle) change appearance/behavior. Components are actually directives with templates.</p>"},
{cat:"Angular",q:"What is HttpClient in Angular?",a:"<p>HttpClient is Angular's built-in service for making <strong>HTTP requests</strong> to APIs. Import HttpClientModule, inject HttpClient, call methods like <code>.get()</code>, <code>.post()</code>. Returns Observables.</p>"},
// Java (36-45)
{cat:"Java",q:"What is Java and how does it work (JVM)?",a:"<p>Java is a statically typed, compiled language. Java source code (.java) is compiled to <strong>bytecode</strong> (.class) by javac, then run by the <strong>JVM (Java Virtual Machine)</strong>. This enables 'Write Once, Run Anywhere' — bytecode runs on any platform with a JVM.</p>"},
{cat:"Java",q:"What is OOP? Name the four pillars.",a:"<p>Object-Oriented Programming organizes code into objects. Four pillars: <strong>Encapsulation</strong> (hide internal details), <strong>Inheritance</strong> (reuse parent code), <strong>Polymorphism</strong> (same method, different behavior), <strong>Abstraction</strong> (show only essentials).</p>"},
{cat:"Java",q:"Difference between interface and abstract class?",a:"<p><strong>Interface:</strong> pure contract (abstract methods only, no constructor, can implement multiple). <strong>Abstract class:</strong> partial implementation (can have concrete methods, constructor, fields; can only extend one). Use interfaces for capability (Comparable), abstract classes for shared base code.</p>"},
{cat:"Java",q:"What is a constructor?",a:"<p>A constructor is a <strong>special method called when an object is created</strong> with <code>new</code>. Same name as the class, no return type. Initializes the object's state. Java provides a default no-arg constructor if you don't write one.</p>"},
{cat:"Java",q:"What are access modifiers in Java?",a:"<p><code>public</code> — accessible everywhere. <code>protected</code> — same package + subclasses. <code>(default/package)</code> — same package only. <code>private</code> — same class only. Use private for fields, public for methods (encapsulation).</p>"},
{cat:"Java",q:"Difference between ArrayList and array?",a:"<p>Arrays have <strong>fixed size</strong> set at creation. ArrayList is <strong>dynamically sized</strong> (grows/shrinks). ArrayList has methods like add(), remove(), contains(). Arrays use primitive types; ArrayList uses wrapper classes (Integer, not int).</p>"},
{cat:"Java",q:"Difference between == and .equals()? (Classic!)",a:'<p><code>==</code> compares <strong>references</strong> (memory addresses). <code>.equals()</code> compares <strong>actual content/values</strong>. For Strings: <code>"hello" == new String("hello")</code> is FALSE, <code>"hello".equals(new String("hello"))</code> is TRUE. Always use .equals() for objects!</p><div class="warn-box">This is a classic interview trick question. Get it right!</div>'},
{cat:"Java",q:"What is the static keyword?",a:"<p><code>static</code> means the member belongs to the <strong>class itself, not instances</strong>. You can call static methods without creating an object: <code>Math.max(5, 10)</code>. Static fields are shared across all instances.</p>"},
{cat:"Java",q:"What is an exception? How do you handle them?",a:"<p>An exception is a <strong>runtime error</strong>. Handle with try/catch: code that might fail in <code>try</code>, error handling in <code>catch</code>, cleanup in <code>finally</code> (always runs). Checked exceptions must be caught; unchecked (RuntimeException) are optional.</p>"},
{cat:"Java",q:"What are Collections in Java?",a:"<p>The Collections framework provides <strong>data structures</strong>: <code>ArrayList</code> (dynamic array), <code>HashSet</code> (unique elements), <code>HashMap</code> (key-value pairs), <code>LinkedList</code> (linked nodes). All in <code>java.util</code> package.</p>"},
// Spring Boot (46-55)
{cat:"Spring Boot",q:"What is Spring Boot?",a:"<p>Spring Boot is a framework for building <strong>Java backend applications</strong> with minimal configuration. It auto-configures sensible defaults, includes an embedded server (Tomcat), and follows convention over configuration. Like Express.js for Java.</p>"},
{cat:"Spring Boot",q:"What is a REST API?",a:"<p>REST (Representational State Transfer) is an architectural style for web APIs. Uses <strong>HTTP methods</strong> (GET, POST, PUT, DELETE) on <strong>resources</strong> (URLs like /api/users). Stateless, returns JSON. Each endpoint represents a resource.</p>"},
{cat:"Spring Boot",q:"What are HTTP methods and when do you use each?",a:"<p><strong>GET</strong> — read data. <strong>POST</strong> — create new. <strong>PUT</strong> — update (full replace). <strong>PATCH</strong> — update (partial). <strong>DELETE</strong> — remove. GET and DELETE have no body; POST/PUT/PATCH send JSON body.</p>"},
{cat:"Spring Boot",q:"What is @RestController?",a:"<p><code>@RestController</code> = <code>@Controller</code> + <code>@ResponseBody</code>. It marks a class as a <strong>REST API endpoint handler</strong>. Methods return objects that are automatically serialized to JSON.</p>"},
{cat:"Spring Boot",q:"Difference between @GetMapping and @PostMapping?",a:"<p><code>@GetMapping</code> handles <strong>GET requests</strong> (reading data). <code>@PostMapping</code> handles <strong>POST requests</strong> (creating data, with a JSON body). Similarly: @PutMapping (update), @DeleteMapping (delete).</p>"},
{cat:"Spring Boot",q:"Explain the Controller → Service → Repository pattern.",a:"<p><strong>Controller:</strong> receives HTTP requests, delegates to service, returns responses. <strong>Service:</strong> contains business logic, validation, orchestration. <strong>Repository:</strong> handles database operations (CRUD). Each layer has a single responsibility.</p>"},
{cat:"Spring Boot",q:"What is Dependency Injection in Spring?",a:"<p>Same concept as Angular! Spring creates and manages objects (beans). Instead of <code>new UserService()</code>, declare it in the constructor and Spring provides it. Prefer <strong>constructor injection</strong> over @Autowired on fields.</p>"},
{cat:"Spring Boot",q:"What is @Autowired?",a:"<p><code>@Autowired</code> tells Spring to <strong>inject a dependency</strong> automatically. Can be used on fields, constructors, or setters. <strong>Constructor injection is preferred</strong> — it's cleaner and makes dependencies explicit.</p>"},
{cat:"Spring Boot",q:"What is application.properties?",a:"<p>Configuration file for Spring Boot: database URL, server port, logging level, etc. Example: <code>server.port=8080</code>, <code>spring.datasource.url=jdbc:h2:mem:testdb</code>. Like .env files in Node.js.</p>"},

let currentDay = -1; // -1 = home

function getProgress() {
  return JSON.parse(localStorage.getItem('ortec-progress') || '{}');
}
function saveProgress(p) {
  localStorage.setItem('ortec-progress', JSON.stringify(p));
}

function getDayProgress(dayIdx) {
  const p = getProgress();
  const key = 'day' + dayIdx;
  if (!p[key]) return { sections: {}, quizzes: {} };
  return p[key];
}
function setDayProgress(dayIdx, data) {
  const p = getProgress();
  p['day' + dayIdx] = data;
  saveProgress(p);
}

function getDayCompletionPct(dayIdx) {
  const dp = getDayProgress(dayIdx);
  const day = DAYS[dayIdx];
  if (!day) return 0;
  // Day 7 special: track flashcard reveals
  if (dayIdx === 6) {
    const total = INTERVIEW_QS.length;
    if (total === 0) return 0;
    const done = dp.sections ? Object.keys(dp.sections).length : 0;
    return Math.round((done / total) * 100);
  }
  const totalSections = day.sections ? day.sections.length : 0;
  const totalQuizzes = day.quizzes ? day.quizzes.length : 0;
  const total = totalSections + totalQuizzes;
  if (total === 0) return 0;
  let done = 0;
  if (dp.sections) done += Object.keys(dp.sections).length;
  if (dp.quizzes) done += Object.keys(dp.quizzes).length;
  return Math.round((done / total) * 100);
}

function renderSidebar() {
  const sb = document.getElementById('sidebar');
  let html = '<h1>Interview Prep<small>Junior Full-Stack Engineer</small></h1>';
  html += '<div class="nav-item' + (currentDay === -1 ? ' active' : '') + '" onclick="navigate(-1)">';
  html += '<div class="day-num" style="background:var(--accent2)">H</div>';
  html += '<div class="day-info"><div class="day-title">Home</div><div class="day-sub">Overview & Progress</div></div></div>';
  DAYS.forEach((d, i) => {
    const pct = getDayCompletionPct(i);
    const dotClass = pct >= 100 ? 'done' : pct > 0 ? 'partial' : '';
    html += '<div class="nav-item' + (currentDay === i ? ' active' : '') + '" onclick="navigate(' + i + ')">';
    html += '<div class="day-num">' + (i + 1) + '</div>';
    html += '<div class="day-info"><div class="day-title">' + d.title + '</div><div class="day-sub">' + d.sub + '</div></div>';
    html += '<div class="progress-dot ' + dotClass + '"></div></div>';
  });
  html += '<div class="sidebar-footer"><button onclick="toggleCheat()">Cheat Sheet</button>';
  html += '<br><button class="reset-btn" style="width:100%;margin-top:8px" onclick="if(confirm(\'Reset all progress?\')){localStorage.removeItem(\'ortec-progress\');location.reload()}">Reset Progress</button></div>';
  sb.innerHTML = html;
}

function navigate(dayIdx) {
  currentDay = dayIdx;
  renderSidebar();
  if (dayIdx === -1) renderHome();
  else if (dayIdx === 6) renderDay7();
  else renderDay(dayIdx);
  document.getElementById('sidebar').classList.remove('open');
  window.scrollTo(0, 0);
}

function renderHome() {
  const m = document.getElementById('main');
  let totalPct = 0;
  DAYS.forEach((_, i) => totalPct += getDayCompletionPct(i));
  totalPct = Math.round(totalPct / DAYS.length);
  let html = '<div class="home-hero"><h2>Interview Prep Dashboard</h2>';
  html += '<p>7-day study plan for Junior Full-Stack Engineer</p>';
  html += '<p style="font-size:.9rem;color:var(--text2)">Overall Progress: ' + totalPct + '%</p>';
  html += '<div class="progress-bar"><div class="progress-fill" style="width:' + totalPct + '%"></div></div></div>';
  html += '<div class="day-cards">';
  DAYS.forEach((d, i) => {
    const pct = getDayCompletionPct(i);
    html += '<div class="day-card" onclick="navigate(' + i + ')"><h3>Day ' + (i + 1) + ': ' + d.title + '</h3>';
    html += '<p>' + d.sub + '</p>';
    html += '<div class="progress-bar"><div class="progress-fill" style="width:' + pct + '%"></div></div>';
    html += '<span style="font-size:.75rem;color:var(--text2)">' + pct + '% complete</span></div>';
  });
  html += '</div>';
  m.innerHTML = html;
}

function esc(s) { return s.replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function renderDay(idx) {
  const day = DAYS[idx];
  if (!day) return;
  const dp = getDayProgress(idx);
  if (!dp.sections) dp.sections = {};
  if (!dp.quizzes) dp.quizzes = {};
  const m = document.getElementById('main');
  const pct = getDayCompletionPct(idx);
  let html = '<h2>Day ' + (idx + 1) + ': ' + day.title + '</h2>';
  html += '<p style="color:var(--text2);margin-bottom:4px">' + day.sub + '</p>';
  html += '<div class="progress-bar"><div class="progress-fill" style="width:' + pct + '%"></div></div>';

  // Sections
  if (day.sections) {
    day.sections.forEach((s, si) => {
      const checked = dp.sections[si] ? ' checked' : '';
      html += '<div class="section-block"><div class="check-item' + (dp.sections[si] ? ' checked' : '') + '">';
      html += '<input type="checkbox"' + checked + ' onchange="toggleSection(' + idx + ',' + si + ',this.checked)">';
      html += '<strong>' + s.title + '</strong></div>';
      html += '<div>' + s.content + '</div></div>';
    });
  }

  // Quizzes
  if (day.quizzes && day.quizzes.length > 0) {
    html += '<h3>Quiz — Test Your Knowledge</h3>';
    day.quizzes.forEach((q, qi) => {
      const answered = dp.quizzes[qi] !== undefined;
      html += '<div class="quiz-block" id="quiz-' + idx + '-' + qi + '">';
      html += '<div class="q-title">Q' + (qi + 1) + ': ' + q.q + '</div>';
      q.opts.forEach((o, oi) => {
        let cls = 'quiz-option';
        if (answered) {
          if (oi === q.ans) cls += ' correct';
          else if (oi === dp.quizzes[qi] && oi !== q.ans) cls += ' wrong';
        }
        const disabled = answered ? ' style="pointer-events:none"' : '';
        html += '<div class="' + cls + '"' + disabled + ' onclick="answerQuiz(' + idx + ',' + qi + ',' + oi + ')">' + o + '</div>';
      });
      if (answered) {
        const isCorrect = dp.quizzes[qi] === q.ans;
        html += '<div class="quiz-feedback show ' + (isCorrect ? 'correct' : 'wrong') + '">';
        html += (isCorrect ? '&#10004; Correct! ' : '&#10008; Incorrect. ') + q.explain + '</div>';
      }
      html += '</div>';
    });
  }
  m.innerHTML = html;
  Prism.highlightAll();
}

function toggleSection(dayIdx, secIdx, checked) {
  const dp = getDayProgress(dayIdx);
  if (!dp.sections) dp.sections = {};
  if (checked) dp.sections[secIdx] = true;
  else delete dp.sections[secIdx];
  setDayProgress(dayIdx, dp);
  renderSidebar();
}

function answerQuiz(dayIdx, qIdx, optIdx) {
  const dp = getDayProgress(dayIdx);
  if (!dp.quizzes) dp.quizzes = {};
  if (dp.quizzes[qIdx] !== undefined) return;
  dp.quizzes[qIdx] = optIdx;
  setDayProgress(dayIdx, dp);
  renderDay(dayIdx);
  renderSidebar();
}

function renderDay7() {
  const dp = getDayProgress(6);
  if (!dp.sections) dp.sections = {};
  const m = document.getElementById('main');
  const pct = getDayCompletionPct(6);
  let html = '<h2>Day 7: Interview Questions & Review</h2>';
  html += '<p style="color:var(--text2)">63 questions across all topics — click to reveal answers</p>';
  html += '<div class="progress-bar"><div class="progress-fill" style="width:' + pct + '%"></div></div>';

  const categories = {};
  INTERVIEW_QS.forEach((q, i) => {
    if (!categories[q.cat]) categories[q.cat] = [];
    categories[q.cat].push({ ...q, idx: i });
  });

  Object.keys(categories).forEach(cat => {
    html += '<div class="cat-header"><span>' + cat + '</span></div>';
    categories[cat].forEach(q => {
      const isOpen = dp.sections[q.idx];
      html += '<div class="flashcard' + (isOpen ? ' open' : '') + '" id="fc-' + q.idx + '">';
      html += '<div class="fc-q" onclick="toggleFlashcard(' + q.idx + ')">';
      html += '<div><span class="fc-num">Q' + (q.idx + 1) + '</span> ' + q.q + '</div>';
      html += '<span class="fc-arrow">&#9654;</span></div>';
      html += '<div class="fc-a' + (isOpen ? ' open' : '') + '">' + q.a + '</div></div>';
    });
  });
  m.innerHTML = html;
  Prism.highlightAll();
}

function toggleFlashcard(idx) {
  const dp = getDayProgress(6);
  if (!dp.sections) dp.sections = {};
  if (dp.sections[idx]) delete dp.sections[idx];
  else dp.sections[idx] = true;
  setDayProgress(6, dp);
  const fc = document.getElementById('fc-' + idx);
  fc.classList.toggle('open');
  fc.querySelector('.fc-a').classList.toggle('open');
  renderSidebar();
}

function toggleCheat() {
  document.getElementById('cheatPanel').classList.toggle('open');
  document.getElementById('cheatOverlay').classList.toggle('open');
}
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
}

function renderCheatSheet() {
  document.getElementById('cheatPanel').innerHTML = '<span class="close-btn" onclick="toggleCheat()">&times;</span>' + CHEAT_SHEET;
}

// Try-It Editor
function addTryButtons() {
  document.querySelectorAll('#main pre[class*="language-"]').forEach((pre, i) => {
    if (pre.closest('.cheat-panel') || pre.querySelector('.try-btn')) return;
    // Wrap pre
    const wrapper = document.createElement('div');
    wrapper.className = 'code-wrapper';
    pre.parentNode.insertBefore(wrapper, pre);
    wrapper.appendChild(pre);
    // Add button
    const btn = document.createElement('button');
    btn.className = 'try-btn';
    btn.textContent = 'Try It';
    btn.onclick = function() { toggleTryPanel(wrapper, pre, i); };
    wrapper.appendChild(btn);
  });
}

function toggleTryPanel(wrapper, pre, id) {
  let panel = wrapper.querySelector('.try-panel');
  if (panel) { panel.classList.toggle('open'); return; }
  // Create panel
  panel = document.createElement('div');
  panel.className = 'try-panel open';
  // Strip type annotations for JS execution
  const raw = pre.textContent;
  const clean = raw.replace(/:\s*(string|number|boolean|void|any|unknown|User\[\]|User|Product|string\[\]|number\[\])\b/g, '')
    .replace(/<[A-Za-z\[\],\s]+>/g, '');
  panel.innerHTML = '<div class="try-panel-header"><span>Your Code</span><div><button onclick="runTryCode(this)">Run</button> <button onclick="clearTryOutput(this)">Clear</button></div></div>'
    + '<textarea class="try-editor" spellcheck="false">' + escHtml(clean) + '</textarea>'
    + '<div class="try-output">// output appears here</div>';
  wrapper.appendChild(panel);
  // Handle tab key in textarea
  const ta = panel.querySelector('.try-editor');
  ta.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
      e.preventDefault();
      const s = this.selectionStart, end = this.selectionEnd;
      this.value = this.value.substring(0, s) + '  ' + this.value.substring(end);
      this.selectionStart = this.selectionEnd = s + 2;
    }
  });
}

function escHtml(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function runTryCode(btn) {
  const panel = btn.closest('.try-panel');
  const code = panel.querySelector('.try-editor').value;
  const output = panel.querySelector('.try-output');
  const logs = [];
  const origLog = console.log;
  console.log = function() {
    logs.push([...arguments].map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(' '));
  };
  try {
    eval(code);
    output.className = 'try-output';
    output.textContent = logs.length ? logs.join('\n') : '// (no output — add console.log() to see results)';
  } catch(e) {
    output.className = 'try-output error';
    output.textContent = 'Error: ' + e.message;
  }
  console.log = origLog;
}

function clearTryOutput(btn) {
  const output = btn.closest('.try-panel').querySelector('.try-output');
  output.className = 'try-output';
  output.textContent = '// output appears here';
}

const _origRenderDay = renderDay;
renderDay = function(idx) { _origRenderDay(idx); addTryButtons(); };
const _origRenderDay7 = renderDay7;

renderSidebar();
